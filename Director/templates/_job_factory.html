<!-- This is not a complete HTML file. It's a partial template. -->
<div class="job-factory-container">
    <div class="tabs">
        <button class="tab-link active" data-tab="tab-project">Project</button>
        <button class="tab-link" data-tab="tab-sequence">Sequences</button>
        <button class="tab-link" data-tab="tab-scene">Scene Presets</button>
        <button class="tab-link" data-tab="tab-output">Output Presets</button>
    </div>

    <!-- Project Tab -->
    <div id="tab-project" class="tab-content" style="display: block;">
        <h4>Project Settings (Applied to all jobs in batch)</h4>
        <div class="form-group"><label for="project_path">Project Path (.uproject)</label><input type="text" id="project_path" value="C:/Users/danko/Documents/Unreal Projects/VirtualPlates/VirtualPlates.uproject"></div>
        <div class="form-group"><label for="graph_path">Graph Path</label><input type="text" id="graph_path" value="/VirtualPlateRender/MRG_DefaultPlateConfig"></div>
        <div class="form-group"><label for="level_path">Level Path</label><input type="text" id="level_path" value="/Game/StonePineForest/Maps/Mountains_Map_LevelDesign"></div>
    </div>

    <!-- Sequence Tab -->
    <div id="tab-sequence" class="tab-content">
        <h4>Sequence & Camera Permutations</h4>
        <div id="sequence-tree" class="preset-list"></div>
        <button id="btn-add-sequence" class="btn-add-preset">+ Add Sequence</button>
    </div>

    <!-- Scene Tab -->
    <div id="tab-scene" class="tab-content">
        <h4>Scene Setting Presets</h4>
        <div class="preset-creator">
            <div class="form-group slider-group">
                <label for="time_of_day">Time of Day (0-2400)</label>
                <input type="range" id="time_of_day" min="0" max="2400" value="1600" class="slider">
                <input type="number" id="time_of_day_value" value="1600" class="slider-value">
            </div>
            <div class="form-group slider-group">
                <label for="cloud_coverage">Cloud Coverage (0-5)</label>
                <input type="range" id="cloud_coverage" min="0" max="5" value="0.2" step="0.1" class="slider">
                <input type="number" id="cloud_coverage_value" value="0.2" step="0.1" class="slider-value">
            </div>
            <button id="btn-add-scene-preset" class="btn-add-preset">+ Add Scene Preset</button>
        </div>
        <div id="scene-preset-list" class="preset-list"></div>
    </div>

    <!-- Output Tab -->
    <div id="tab-output" class="tab-content">
        <h4>Output Resolution Presets</h4>
        <div class="preset-creator">
            <div class="form-group resolution-group">
                <label>Resolution</label>
                <div>
                    <input type="number" id="res_x_preset" value="1920">
                    <span>x</span>
                    <input type="number" id="res_y_preset" value="1080">
                </div>
            </div>
            <button id="btn-add-resolution-preset" class="btn-add-preset">+ Add Resolution Preset</button>
        </div>
        <div id="resolution-preset-list" class="preset-list"></div>
    </div>
    
    <div class="submission-section">
        <button id="btn-submit-job">Submit Batch to Queue</button>
    </div>
</div>
